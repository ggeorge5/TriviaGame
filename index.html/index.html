            <div class="question2">
                <h2>How many Super Bowls have the Chiefs won?</h2>
                    <ul>
                        <input type = "radio" name = "radSize" id = "sizeLarge1" value = "large" /> <label for = "sizeLarge">2</label>
                        <input type = "radio" name = "radSize" id = "sizeLarge2" value = "large" /> <label for = "sizeLarge">0</label>

                        <input type = "radio" name = "radSize" id = "sizeLarge4" value = "large" /> <label for = "sizeLarge">1</label>

                        <input type = "radio" name = "radSize" id = "sizeLarge1" value = "large" /> <label for = "sizeLarge">Andy Reid Collesium</label>

            </div>

                <h2>How many seasons has the Chiefs franchise played in?</h2>
                    <ul>
                        <input type = "radio" name = "radSize" id = "sizeLarge1" value = "large" /> <label for = "sizeLarge">60</label>

                    </ul>
            </div>

            <button id="done">Done!</button>


        </div>
    </container>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        var number = 60;

        var intervalId;

        $("#start").on("click", run);


        function run() {
            intervalId = setInterval(decrement, 1000);
        }

        function decrement () {
            number--;

            $("#timer").text(number);

            if (number === 0) {
                stop();

                alert('Times Up!');
            }
        }

        function correctAnswer() {
            var lenDawson = document.getElementById("sizeLarge3");
            if (lenDawson.checked) {
                console.log('Correct!')
            }
        }

        $("#done").on("click", function(){
            correctAnswer();
        });




    
    
    
    
    
    </script>
